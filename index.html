<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HANBOM 웹페이지</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --navbar-bg: #f0f0f0;
      --link-color: #000000;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --navbar-bg: #333333;
      --link-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--navbar-bg);
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: var(--link-color);
    }

    .logo a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--link-color);
      color: var(--bg-color);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      text-align: center;
    }

    .logo-image {
      width: 300px;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">HANBOM</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">테마 전환</button>
  </div>

  <div class="content">
    <img src="index.png" alt="한봄고등학교 로고" class="logo-image">
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
